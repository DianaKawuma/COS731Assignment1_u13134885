<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label >First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.name" #firstName="ngModel" required />
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label >Surname</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.surname" #lastName="ngModel" required />
      <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label >Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.userName" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label >Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>

    <div *ngIf="statusCode; else processing">
      <div class="Succ" *ngIf="statusCode === 201" [ngClass] = "'success'">
        User added successfully.
      </div>
      <div class="unSucc"*ngIf="statusCode === 500" [ngClass] = "'error'">
        Internal Server Error.
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
      <ng-template #processing>
        <img *ngIf="loading" src="../assets/preloader.gif" />
      </ng-template>
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
